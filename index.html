<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart with Promo Code</title>
  <style>
    .cart {
      width: 300px;
      margin: auto;
      font-family: Arial;
    }
    .promo-code-section {
      margin-top: 20px;
    }
    .promo-code-section input {
      padding: 5px;
      width: 160px;
    }
    .promo-code-section button {
      padding: 5px 10px;
      margin-left: 5px;
    }
    #promo-message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="cart">
  <h2>Your Shopping Cart</h2>
  
  <ul id="cart-items">
    <li>Product A - $40</li>
    <li>Product B - $60</li>
  </ul>

  <div class="promo-code-section">
    <input type="text" id="promo-code" placeholder="Enter promo code" />
    <button onclick="applyPromoCode()">Apply Promo Code</button>
    <p id="promo-message"></p>
  </div>

  <p>Subtotal: $<span id="subtotal">0.00</span></p>
  <p>Discount: $<span id="discount">0.00</span></p>
  <h3>Total: $<span id="total">0.00</span></h3>
</div>

<script>
  // Cart data
  let cartItems = [
    { name: "Product A", price: 40 },
    { name: "Product B", price: 60 }
  ];

  let subtotal = 0;
  let discount = 0;
  let promoApplied = false;

  const validPromoCodes = {
    "ostad10": 10,
    "ostad50": 50
  };

  function loadCart() {
    const itemList = document.getElementById("cart-items");
    itemList.innerHTML = "";
    subtotal = 0;

    cartItems.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - $${item.price}`;
      itemList.appendChild(li);
      subtotal += item.price;
    });

    updateTotals();
  }

  function updateTotals() {
    document.getElementById("subtotal").textContent = subtotal.toFixed(2);
    document.getElementById("discount").textContent = discount.toFixed(2);
    document.getElementById("total").textContent = (subtotal - discount).toFixed(2);
  }

  function applyPromoCode() {
    const input = document.getElementById("promo-code").value.trim().toLowerCase();
    const messageEl = document.getElementById("promo-message");

    if (promoApplied) {
      messageEl.textContent = "Promo code already applied.";
      messageEl.style.color = "orange";
      return;
    }

    if (validPromoCodes.hasOwnProperty(input)) {
      const percentage = validPromoCodes[input];
      discount = (subtotal * percentage) / 100;
      promoApplied = true;
      messageEl.textContent = `Promo code applied: ${percentage}% off!`;
      messageEl.style.color = "green";
    } else {
      messageEl.textContent = "Invalid Promo Code";
      messageEl.style.color = "red";
      discount = 0;
    }

    updateTotals();
  }

  window.onload = loadCart;
</script>

</body>
</html>
